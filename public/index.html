<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Creative 5</title>
    <link rel="stylesheet" href="stylesheets/style.css">

    <link href="https://fonts.googleapis.com/css?family=Caveat&display=swap" rel="stylesheet">

</head>

<body>
    <div id="app">
        <div class="header">
            <h1>Quotes</h1>
            <p v-if="user">Welcome {{user.username}}<br><a href="#" @click="logout">Logout</a></p>
            <p v-else><a href="#" @click="toggleForm">Register or Login</a></p>
        </div>
        <transition v-if="showForm" name="modal">
            <div class="modal-mask">
                <div class="modal-wrapper">
                    <div class="modal-container">

                        <div class="modal-header">
                            <h1 class="modal-title">Register or Login</h1>
                        </div>
                        <div class="modal-body">
                            <p v-if="error" class="error">{{error}}</p>
                            <label>Username</label>
                            <br>
                            <input v-model="username">
                            <br>
                            <label>Password</label>
                            <br>
                            <input type="password" v-model="password">
                        </div>
                        <div class="modal-footer">
                            <button @click="register" type="button">Register</button>
                            <button @click="login" type="button" class="other">Login</button>
                            <button @click="toggleForm" type="button" class="close">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </transition>

        <h2>Enter a new quote to add it to the page.</h2>
        <p>You can only delete if you are logged in</p>
        <form>
            <input type="text" placeholder="Quote" v-model="quote">
            <br>
            <input type="text" placeholder="Author" v-model="author">
            <br>
            <button type="submit" @click="addItem">Submit</button>
        </form>




        <div id="quotes" id="quoteResult">
            <ul>
                <li v-for="items in board">
                    {{items.quote }} - {{items.author}}
                    <button @click="deleteQuote(items)">Delete</button>
                </li>
            </ul>
        </div>
    </div>

    <div id="footer">
        <a href="https://github.com/hooperxander/CS260_Creative5">Github</a>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js" integrity="sha256-lrZTgsdM1iVdRigETFOU8u8/BmLX1ysQ8bzrULbuVFU=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.2/dist/vue.js"></script>
    <script src="javascripts/script.js"></script>
</body>

</html>
